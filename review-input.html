                let betaTasks = []

                    // Thử lấy từ window object trước (nếu được truyền từ trang chính)
                    if (window.tasks && Array.isArray(window.tasks)) {
                        betaTasks = window.tasks
                        console.log('Using window.tasks:', betaTasks.length)

                console.log('Fallback permission check:', {

                    betaTasks: betaTasks.length,

            return false
        }

                const { data: contentData, error: contentError } = await supabase
                    .from('task_content')
                    .select('content')
                    .eq('task_id', parseInt(taskId)) // Đảm bảo task_id là INTEGER
                    .eq('content_type', 'review')
                    .single()
                
                if (contentData && contentData.content) {
                    // Nếu có nội dung trong task_content, sử dụng nó
                    document.getElementById('reviewContent').value = contentData.content
                    updateWordCount()
                    return
                }
                
                // Fallback: kiểm tra submission_link cũ (backward compatibility)
                if (currentTask.submission_link) {
                    // Check if submission_link is a URL or direct content
                    if (currentTask.submission_link.startsWith('http')) {
                        try {
                            // Try to fetch from URL (for external links)
                            const response = await fetch(currentTask.submission_link)
                            if (response.ok) {
                                const content = await response.text()
                                document.getElementById('reviewContent').value = content
                            } else {
                                // If fetch fails, treat as direct content
                                document.getElementById('reviewContent').value = currentTask.submission_link
                            }
                        } catch (fetchError) {
                            console.warn('Failed to fetch from URL, treating as direct content:', fetchError)
                            // If fetch fails (CORS, network error, etc.), treat as direct content
                            document.getElementById('reviewContent').value = currentTask.submission_link
                        }
                    } else if (currentTask.submission_link !== '[CONTENT_SAVED]') {
                        // If it's direct content (not a URL and not the marker)
                        document.getElementById('reviewContent').value = currentTask.submission_link
                    }
                    updateWordCount()
                }
            } catch (error) {
                console.error('Error loading existing content:', error)
                showNotification('Lỗi tải nội dung hiện tại', 'error')
            }
        }

        function splitByPeriods() {
            const contentEditor = document.getElementById('reviewContent')
            let content = contentEditor.value
            
            // Split content by periods, remove spaces before newlines, and join with newlines
            content = content.replace(/\.\s*/g, '.\n')
            
            // Remove extra newlines
            content = content.replace(/\n\s*\n/g, '\n')
            
            contentEditor.value = content
            updateWordCount()
            showNotification('Đã tách dòng theo dấu chấm', 'success')
        }
        
        function formatText() {
            const contentEditor = document.getElementById('reviewContent')
            let content = contentEditor.value
            
            // Capitalize first letter after periods
            content = content.replace(/\.\s*([a-zàáạảãâầấậẩẫăằắặẳẵèéẹẻẽêềếệểễìíịỉĩòóọỏõôồốộổỗơờớợởỡùúụủũưừứựửữỳýỵỷỹđ])/gi, (match, letter) => {
                return '. ' + letter.toUpperCase()
            })
            
            // Capitalize first letter at the beginning of lines
            content = content.replace(/^([a-zàáạảãâầấậẩẫăằắặẳẵèéẹẻẽêềếệểễìíịỉĩòóọỏõôồốộổỗơờớợởỡùúụủũưừứựửữỳýỵỷỹđ])/gm, (match, letter) => {
                return letter.toUpperCase()
            })
            
            // Add periods at the end of sentences if missing
            content = content.replace(/([a-zàáạảãâầấậẩẫăằắặẳẵèéẹẻẽêềếệểễìíịỉĩòóọỏõôồốộổỗơờớợởỡùúụủũưừứựửữỳýỵỷỹđ])\s*$/gm, '$1.')
            
            // Basic text formatting
            content = content
                .replace(/\s+/g, ' ') // Remove extra spaces
                .replace(/\n\s*\n/g, '\n\n') // Normalize line breaks
                .replace(/^\s+|\s+$/gm, '') // Trim lines
                .replace(/\.\s*\./g, '.') // Remove double periods
                .replace(/,\s*,/g, ',') // Remove double commas
            
            contentEditor.value = content
            updateWordCount()
            showNotification('Đã định dạng văn bản', 'success')
        }
        
        function clearFormatting() {
            const contentEditor = document.getElementById('reviewContent')

            content = content
                .replace(/\s+/g, ' ') // Normalize spaces
                .replace(/\n+/g, '\n') // Normalize line breaks
                .trim()
            
            contentEditor.value = content
            updateWordCount()
            showNotification('Đã gộp dòng', 'success')
        }
        
        async function saveReviewContent() {
            console.log('=== saveReviewContent called ===')
            console.log('Task ID:', taskId)
            console.log('Current User:', currentUser)
            
            const content = document.getElementById('reviewContent').value.trim()
            console.log('Content length:', content.length)
            
            if (!content) {
                showNotification('Vui lòng nhập nội dung task review', 'error')
                return
            }
            
            // Show loading state
            const saveBtn = document.querySelector('.save-btn')
            const saveBtnText = document.getElementById('saveBtnText')
            const saveSpinner = document.getElementById('saveSpinner')
            
            saveBtn.disabled = true
            saveBtnText.textContent = 'Đang lưu...'
            saveSpinner.classList.add('show')
            
            try {
                console.log('Starting to save content...')
                
                // Lưu nội dung vào bảng task_content thay vì submission_link
                // Sử dụng upsert với onConflict để xử lý trường hợp đã tồn tại
                const { error: upsertError } = await supabase
                    .from('task_content')
                    .upsert({
                        task_id: parseInt(taskId), // Đảm bảo task_id là INTEGER
                        content_type: 'review',
                        content: content,
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'task_id,content_type'
                    })
                
                console.log('Upsert result:', { error: upsertError })
                
                if (upsertError) throw upsertError
                
                // Cập nhật submission_link với một marker để biết có nội dung
                const { error: updateError } = await supabase
                    .from('tasks')
                    .update({
                        submission_link: '[CONTENT_SAVED]',
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', taskId)
                
                if (updateError) throw updateError
                
                showNotification('Lưu nội dung task review thành công!', 'success')
                
                // Update save button text
                saveBtnText.textContent = 'Đã lưu'
                
                // Tự động cập nhật số chữ tổng trong database
                try {
                    const wordCount = content.trim().split(/\s+/).length
                    await supabase
                        .from('tasks')
                        .update({
                            total_chars: wordCount
                        })
                        .eq('id', taskId)
                    
                    console.log(`Đã cập nhật số chữ tổng: ${wordCount}`)
                } catch (updateError) {
                    console.warn('Không thể cập nhật số chữ tổng:', updateError)
                }
                
                // Redirect back after a short delay
                setTimeout(() => goBack(), 1500)
                
            } catch (error) {
                console.error('Error saving review content:', error)
                showNotification('Lỗi lưu nội dung: ' + error.message, 'error')
            } finally {
                // Reset button state
                saveBtn.disabled = false
                saveBtnText.textContent = 'Lưu nội dung'
                saveSpinner.classList.remove('show')
            }
        }

        function copyContentToClipboard() {
            const content = document.getElementById('reviewContent').value
            if (content) {
                navigator.clipboard.writeText(content).then(() => {
                    showNotification('Đã copy nội dung vào clipboard!', 'success')
                }).catch(() => {
                    // Fallback cho các trình duyệt cũ
                    const textArea = document.createElement('textarea')
                    textArea.value = content
                    document.body.appendChild(textArea)
                    textArea.select()
                    document.execCommand('copy')
                    document.body.removeChild(textArea)
                    showNotification('Đã copy nội dung vào clipboard!', 'success')
                })
            }
        }

        function debounce(func, wait) {
            let timeout
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout)
                    func(...args)
                }
                clearTimeout(timeout)
                timeout = setTimeout(later, wait)
            }
        }
